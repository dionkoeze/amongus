<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
</head>
<body>
    <h1>Schrijf hier je eigen spel!</h1>
    <p>Dit html bestand is de start van jullie spel! 
        Je vindt wat instructies en een voorbeeld van hoe je met 
        de backend (de server) van het spel kan praten.</p>
    <form id="userName" name="userName" action="">
        <p>Wat is je naam?</p>
        <input id="name" autocomplete="off" /><button>Send name</button>
    </form>
    <ul id="messages"></ul>
    <form name="userInput" action="">
        <input id="text" autocomplete="off" /><button>Send</button>
    </form>
    <script src="game.js"></script>
</body>
</html>
