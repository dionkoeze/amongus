<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
</head>
<body>
    <h1>Schrijf hier je eigen spel!</h1>
    <p>Dit html bestand is de start van jullie spel! 
        Je vindt wat instructies en een voorbeeld van hoe je met 
        de backend (de server) van het spel kan praten.</p>
    <form id="userName" name="userName" action="">
        <p>Wat is je naam?</p>
        <input id="name" autocomplete="off" /><button>Send name</button>
    </form>

    <form id="addRoom" name="addRoom" action="">
        <p>Voeg een room toe</p>
        <input id="room" autocomplete="off" /><button>Create room</button>
    </form>

    <form id="linkRoom" name="linkRoom" action="">
        <p>Link twee rooms</p>
        <input id="roomA" autocomplete="off" />
        <input id="roomB" autocomplete="off" />
        <button>Link rooms</button>
    </form>

    <form id="moveTo" name="moveTo" action="">
        <p>Ga naar een andere kamer</p>
        <input id="moveRoom" autocomplete="off" /><button>Move</button>
    </form>

    <form id="addItem" name="addItem" action="">
        <p>Voeg een item toe</p>
        <input id="addedItem" autocomplete="off" />
        <input id="itemRoom" autocomplete="off" />
        <button>Add item</button>
    </form>

    <ul id="messages"></ul>
    <form name="userInput" action="">
        <input id="text" autocomplete="off" /><button>Send</button>
    </form>
    <script src="game.js"></script>
</body>
</html>
